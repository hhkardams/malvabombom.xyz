    <style>
        .card {
            margin: auto;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20rem;
            height: 32rem;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: inset 0px 4px 10px 3px rgba(255, 255, 255, 0.66), inset 0px 9px 6px #fff, inset 0px -7px 5px rgba(252, 250, 249, 0.38);
            filter: drop-shadow(0px 13px 24px rgba(0, 0, 0, 0.14));
            border-radius: 41px;
            overflow: hidden;
        }

        .card__img {
            width: 20rem;
        }

        .card__img img {
            width: 100%;
        }

        .d-none {
            display: none;
        }

        .d-block {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="/source/styles/styles.css">
</head>
